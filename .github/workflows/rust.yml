name: CI

on: [push, pull_request]

env:
    CARGO_TERM_COLOR: always

jobs:
    build_linux:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
    build_windows:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
    check_format:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo fmt -- --check

